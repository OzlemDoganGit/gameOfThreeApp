<!DOCTYPE html>
<html>

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Game Of Three Application | TakeAway Coding Challenge</title>
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<noscript>
	<h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="title">
	<div class="title-container">
		<h2 class="title">Game Of Three</h2>
		<h3 id="playerNameArea">
		</h3>
	</div>
</div>


<div id="game-page">
	<div class="game-container">

		<div class="game-header">
			<h2>Game Of Three</h2>
		</div>

		<ul id="messageArea">
		</ul>
		<div class="connecting">Connecting...</div>
		<div class="d-flex justify-content-center">
			<form id="manualPlayButton" name="manualPlayButton">
				<button id="manualPlayButton" type="submit"
					class="manualPlayButton username-submit">Manual Play</button>
			</form>

			<form id="automaticPlayButton" name="automaticPlayButton">
				<button id="automaticPlayButton" type="submit"
					class="automaticPlayButton username-submit">Automatic Play</button>
			</form>

		</div>

		<form id="adjustAbleParamForm" name="adjustAbleParamForm">
			<select name="adjustAbleParams" id="adjustAbleParams"
				class="adjustAbleParams">
				<optgroup label="Choose">
					<option value="-1" selected="selected">-1</option>
					<option value="0">0</option>
					<option value="1">1</option>
				</optgroup>
			</select>
		</form>



		<form id="sendTheNumberForm" name="sendTheNumberForm">
			<div id="sendTheNumber">
				<button type="submit" class="sendTheNumber username-submit">Send
					it!</button>
			</div>
		</form>
		<form id="disconnectForm" name="disconnectForm">
			<button id="disconnect" class="disconnect username-submit"
				type="submit">Disconnect From The Game</button>
		</form>
	</div>
</div>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
